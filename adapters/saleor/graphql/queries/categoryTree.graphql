          edges {
            node {
              ...BasicCategoryDetails
              children(first: 100) {
                edges {
                  node {
                    ...BasicCategoryDetails
                    children(first: 100) {
                      edges {
                        node {
                          ...BasicCategoryDetails
                          children(first: 100) {
                            edges {
                              node {
                                ...BasicCategoryDetails
                                children(first: 100) {
                                  edges {
                                    node {
                                      ...BasicCategoryDetails
                                      children(first: 100) {
                                        edges {
                                          node {
                                            ...BasicCategoryDetails
                                          }
                                        }
                                      }
                                    }
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
